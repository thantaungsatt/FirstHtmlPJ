<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="payment.css">

</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Thant Aung Satt">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="14/68, U Nge Set Won st,">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="Taungoo">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Bago">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="12345">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>payment accepted :</span>
                        <img src="pay-img/a.png" alt="">
                        <img src="pay-img/c.png" alt="">
                        <img src="pay-img/k.png" alt="">
                        <img src="pay-img/m.png" alt="">
                        <img src="pay-img/w.png" alt="">
                        <img src="pay-img/y.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>account name :</span>
                        <input type="text" placeholder="Thant Aung Satt">
                    </div>
                    <div class="inputBox">
                        <span>account number :</span>
                        <input type="text" placeholder="09 763 637 172">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="December">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" placeholder="2024">
                        </div>

                    </div>

                </div>

            </div>

            <a href="product.html" class="submit-btn">
                <p onclick="myFunction()">Proceed To Checkout</p>
            </a>
        </form>

    </div>

    <script>
        function myFunction() {
            alert("Wait For Your Order Confirmation and Please Check Your Email!");
        }

    </script>

</body>

</html>
